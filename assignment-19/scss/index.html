<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Product Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <header>
      <div class="mail">shruthi.bhatt@siriuscom.com</div>
      <div class="name">
        <span class="light">Shruthi</span><span class="bold"><strong>Bhatt</strong></span>
      </div>
      <div class="role">
        a <span class="role-highlight"> product </span> designer
      </div>
    </header>
    <section>
      <div class="flex">
        <div class="product">
          <img
            src="images/products/rawpixel-769308-unsplash.png"
            alt="product 1"
          />
        </div>
        <div class="product">
          <img
            src="images/products/fancycrave-329196-unsplash.png"
            alt="product 2"
          />
        </div>
        <div class="product">
          <img
            src="images/products/nadine-shaabana-1112616-unsplash.png"
            alt="product 3"
          />
        </div>
        <div class="product">
          <img
            src="images/products/fikri-rasyid-689579-unsplash.png"
            alt="product 4"
          />
        </div>
        <div class="product">
          <img
            src="images/products/marc-mueller-654355-unsplash.png"
            alt="product 5"
          />
        </div>
        <div class="product">
          <img
            src="images/products/jeff-sheldon-3219-unsplash.png"
            alt="product 6"
          />
        </div>
      </div>
    </section>
    <section>
      <div class="label">
        Big names to <span class="label-highlight">show off</span>
      </div>
      <div class="logos">
        <img src="images/logos/logo_1.png" alt="spotify" />
        <img src="images/logos/logo_3.png" alt="audi" />
        <img src="images/logos/logo_18.png" alt="adidas" />
        <img src="images/logos/logo_7.png" alt="lufthansa" />
        <img src="images/logos/logo_11.png" alt="ikea" />
        <img src="images/logos/logo_2.png" alt="montblanc" />
      </div>
    </section>
    <div class="line">
      <div class="short-line"></div>
      <div class="long-line"></div>
    </div>
    <div class="socialmedia">
      <img
        src="images/WhatsApp Image 2023-03-14 at 9.09.33 AM (4).jpeg"
        alt="facebook"
      />
      <img
        src="images/WhatsApp Image 2023-03-14 at 9.09.33 AM (1).jpeg"
        alt="twitter"
      />
      <img
        src="images/WhatsApp Image 2023-03-14 at 9.09.33 AM (2).jpeg"
        alt="instagram"
      />
      <img
        src="images/WhatsApp Image 2023-03-14 at 9.09.33 AM.jpeg"
        alt="dribbble"
      />
      <img
        src="images/WhatsApp Image 2023-03-14 at 9.09.33 AM (3).jpeg"
        alt="medium"
      />
    </div>
    <footer>Coded with Love & Passion</footer>
  </body>
</html>
