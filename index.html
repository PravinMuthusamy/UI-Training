<!DOCTYPE html>

    <body>
        <header>
            <h1> shruthi.bhatt@siriuscom.com </h1>

            <h1> shruthi.bhatt@siriuscom.com </h1>

            <article id="text">

                    <img src="images 2/WhatsApp Image 2023-03-14 at 9.09.33 AM (4).jpeg" alt="facebook" />
                    <img src="images 2/WhatsApp Image 2023-03-14 at 9.09.33 AM (1).jpeg" alt="twitter" />
                    <img src="images 2/WhatsApp Image 2023-03-14 at 9.09.33 AM (2).jpeg" alt="Instagram" />
